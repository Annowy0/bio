<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Annowy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root { --neon:#7c7cff; }

* {
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
  cursor:url("cursor.png") 16 16, auto;
}

a, button, input { cursor:url("cursor.png") 16 16, pointer; }

body {
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* VIDEO BACKGROUND */
#bg {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.4);
  z-index:-3;
}

/* OVERLAY */
.overlay {
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(124,124,255,.2), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(124,124,255,.15), transparent 40%),
    rgba(0,0,0,.6);
  z-index:-2;
}

/* RGB */
@keyframes rgb {
  0% { filter:hue-rotate(0deg); }
  100% { filter:hue-rotate(360deg); }
}

/* CARD */
.card {
  background:rgba(15,15,20,.85);
  padding:32px;
  border-radius:18px;
  width:320px;
  text-align:center;
  backdrop-filter:blur(14px);
  border:1px solid rgba(124,124,255,.25);
  box-shadow:0 0 30px rgba(124,124,255,.4);
}

.avatar {
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 25px var(--neon);
}

h1 {
  margin:14px 0;
  font-size:28px;
  color:white;
  animation:rgb 6s linear infinite;
  text-shadow:
    0 0 5px #fff,
    0 0 15px #ff00ff,
    0 0 30px #00ffff;
}

/* LINKS */
.links a {
  display:block;
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  color:white;
  text-decoration:none;
  background:linear-gradient(90deg,#5865F2,#7c7cff);
  box-shadow:0 0 15px rgba(124,124,255,.6);
  transition:.2s;
}
.links a:hover {
  transform:scale(1.06);
  box-shadow:0 0 40px var(--neon);
}

/* CLICK TO ENTER */
#enter {
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99;
}
#enter span {
  color:white;
  font-size:26px;
  letter-spacing:4px;
  text-shadow:0 0 25px var(--neon);
}

/* MUSIC PLAYER */
.player {
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:360px;
  background:rgba(15,15,25,.85);
  backdrop-filter:blur(12px);
  border-radius:14px;
  padding:12px;
  border:1px solid rgba(124,124,255,.25);
  box-shadow:0 0 30px rgba(124,124,255,.4);
  color:white;
}

.player .title {
  font-size:14px;
  text-align:center;
  margin-bottom:6px;
  animation:rgb 4s linear infinite;
  text-shadow:
    0 0 10px #ff00ff,
    0 0 20px #00ffff;
}

.controls {
  display:flex;
  align-items:center;
  gap:8px;
}

.controls button {
  background:none;
  border:none;
  color:white;
  font-size:18px;
}

.controls input[type=range] {
  flex:1;
  accent-color:#7c7cff;
}

.volume { width:70px; }

/* PAW TRAIL */
.paw {
  position:fixed;
  width:22px;
  height:22px;
  pointer-events:none;
  background:url("paw.png") center/contain no-repeat;
  animation:fade .8s linear forwards;
}

@keyframes fade {
  from { opacity:1; transform:scale(1); }
  to   { opacity:0; transform:scale(.3); }
}
</style>
</head>

<body>

<video id="bg" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div id="enter"><span>CLICK TO ENTER</span></div>

<audio id="audio" src="music.mp3"></audio>

<div class="card">
  <img class="avatar" src="avatar.jpg">
  <h1>Annowy</h1>

  <div class="links">
    <a href="https://discord.com/users/1155949512066601060" target="_blank">Discord</a>
    <a href="https://steamcommunity.com/id/annowy/" target="_blank">Steam</a>
    <a href="https://open.spotify.com/user/31mwpdkirky5jzuginw5h3lgkzzu" target="_blank">Spotify</a>
  </div>
</div>

<div class="player">
  <div class="title">Better Off Alone x Clarity (sped up)</div>
  <div class="controls">
    <button id="play">▶</button>
    <input type="range" id="progress" value="0">
    <input type="range" class="volume" id="volume" min="0" max="1" step="0.01" value="0.4">
  </div>
</div>

<script>
/* ENTER */
const enter=document.getElementById("enter");
const audio=document.getElementById("audio");
const video=document.getElementById("bg");

enter.onclick=()=>{
  audio.volume=.4;
  audio.play();
  video.muted=false;
  enter.style.display="none";
};

/* PLAYER */
const playBtn=document.getElementById("play");
const progress=document.getElementById("progress");
const volume=document.getElementById("volume");

playBtn.onclick=()=>{
  if(audio.paused){audio.play();playBtn.textContent="⏸";}
  else{audio.pause();playBtn.textContent="▶";}
};

audio.ontimeupdate=()=>{
  progress.value=(audio.currentTime/audio.duration)*100||0;
};

progress.oninput=()=>{
  audio.currentTime=(progress.value/100)*audio.duration;
};

volume.oninput=()=>{
  audio.volume=volume.value;
};

/* PAW TRAIL */
document.addEventListener("mousemove", e=>{
  const paw=document.createElement("div");
  paw.className="paw";
  paw.style.left=e.clientX+"px";
  paw.style.top=e.clientY+"px";
  document.body.appendChild(paw);
  setTimeout(()=>paw.remove(),800);
});
</script>

</body>
</html>
