<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Annowy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root { --neon:#7c7cff; }

* {
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
  cursor: url("cursor.png") 16 16, auto;
}

a, button {
  cursor: url("cursor.png") 16 16, pointer;
}

body {
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* VIDEO BACKGROUND */
#bg {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-3;
  filter:brightness(.4);
}

/* OVERLAY */
.overlay {
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(124,124,255,.2), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(124,124,255,.15), transparent 40%),
    rgba(0,0,0,.6);
  z-index:-2;
}

/* CARD */
.card {
  background:rgba(15,15,20,.85);
  padding:32px;
  border-radius:18px;
  width:320px;
  text-align:center;
  backdrop-filter:blur(14px);
  border:1px solid rgba(124,124,255,.25);
  box-shadow:
    0 0 20px rgba(124,124,255,.35),
    0 0 50px rgba(124,124,255,.25),
    0 0 90px rgba(124,124,255,.15);
}

.avatar {
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:
    0 0 20px var(--neon),
    0 0 40px rgba(124,124,255,.6);
}

h1 {
  margin:14px 0;
  color:white;
  text-shadow:
    0 0 5px white,
    0 0 15px var(--neon),
    0 0 30px var(--neon);
}

.links a {
  display:block;
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  color:white;
  text-decoration:none;
  background:linear-gradient(90deg,#5865F2,#7c7cff);
  box-shadow:
    0 0 15px rgba(124,124,255,.6),
    0 0 30px rgba(124,124,255,.3);
  transition:.25s;
}

.links a:hover {
  transform:scale(1.07);
  box-shadow:
    0 0 30px var(--neon),
    0 0 60px rgba(124,124,255,.9);
}

/* CLICK TO ENTER */
#enter {
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99;
  cursor:pointer;
}

#enter span {
  color:white;
  font-size:26px;
  letter-spacing:4px;
  text-shadow:0 0 25px var(--neon);
}

/* CURSOR TRAIL */
canvas {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}
</style>
</head>

<body>

<video id="bg" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div id="enter"><span>CLICK TO ENTER</span></div>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img class="avatar" src="avatar.jpg">
  <h1>Annowy</h1>
  <div class="links">
    <a href="https://discord.com/users/1155949512066601060" target="_blank">Discord</a>
    <a href="https://steamcommunity.com/id/annowy/" target="_blank">Steam</a>
    <a href="https://open.spotify.com/user/31mwpdkirky5jzuginw5h3lgkzzu" target="_blank">Spotify</a>
  </div>
</div>

<canvas id="trail"></canvas>

<script>
/* ENTER + MUSIC */
const enter = document.getElementById("enter");
const music = document.getElementById("bgm");
const video = document.getElementById("bg");

enter.onclick = () => {
  music.volume = 0.4;
  music.play();
  video.muted = false;
  enter.style.display = "none";
};

/* CURSOR TRAIL */
const c=document.getElementById("trail"),ctx=c.getContext("2d");
resize(); window.onresize=resize;
let pts=[];
document.onmousemove=e=>pts.push({x:e.clientX,y:e.clientY,l:20});
function resize(){c.width=innerWidth;c.height=innerHeight;}
(function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  pts.forEach(p=>{
    ctx.fillStyle=`rgba(124,124,255,${p.l/20})`;
    ctx.beginPath();ctx.arc(p.x,p.y,4,0,Math.PI*2);ctx.fill();
    p.l--;
  });
  pts=pts.filter(p=>p.l>0);
  requestAnimationFrame(draw);
})();
</script>

</body>
</html>
