<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Annowy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{--neon:#7c7cff;}

*{
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
  cursor:url("cursor.png") 16 16, auto;
}
a,button{cursor:url("cursor.png") 16 16, pointer;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* BG VIDEO */
#bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.4);
  z-index:-3;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:-2;
}

/* ENTER SCREEN */
#enter{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#enter span{
  color:white;
  font-size:26px;
  letter-spacing:4px;
  text-shadow:0 0 25px var(--neon);
}

/* RGB */
@keyframes rgb{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

/* CARD */
.card{
  width:320px;
  background:rgba(15,15,20,.85);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:28px;
  border:1px solid rgba(124,124,255,.25);
  box-shadow:0 0 30px rgba(124,124,255,.4);
  text-align:center;
}

/* AVATAR */
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 25px var(--neon);
  margin-bottom:14px;
}

/* NAME */
h1{
  margin-bottom:18px;
  font-size:30px;
  color:white;
  animation:rgb 6s linear infinite;
  text-shadow:
    0 0 5px #fff,
    0 0 15px #ff00ff,
    0 0 30px #00ffff;
}

/* LINKS */
.links a{
  display:block;
  margin-top:14px;
  padding:13px;
  border-radius:10px;
  color:white;
  text-decoration:none;
  background:linear-gradient(90deg,#5865F2,#7c7cff);
  box-shadow:0 0 15px rgba(124,124,255,.6);
  transition:.2s;
}
.links a:hover{
  transform:scale(1.06);
  box-shadow:0 0 40px var(--neon);
}

/* PLAYER */
.player{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:360px;
  background:rgba(15,15,25,.85);
  backdrop-filter:blur(12px);
  border-radius:14px;
  padding:12px;
  border:1px solid rgba(124,124,255,.25);
  box-shadow:0 0 30px rgba(124,124,255,.4);
  color:white;
}
.player .title{
  font-size:14px;
  text-align:center;
  animation:rgb 4s linear infinite;
}
.controls{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:6px;
}
.controls button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
}
.controls input[type=range]{flex:1;}
.volume{width:70px;}
</style>
</head>

<body>

<div id="enter"><span>CLICK TO ENTER</span></div>

<video id="bg" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="card">
  <img src="avatar.jpg" class="avatar">
  <h1>Annowy</h1>

  <div class="links">
    <a href="https://discord.com/users/1155949512066601060" target="_blank">Discord</a>
    <a href="https://steamcommunity.com/id/annowy/" target="_blank">Steam</a>
    <a href="https://open.spotify.com/user/31mwpdkirky5jzuginw5h3lgkzzu" target="_blank">Spotify</a>
  </div>
</div>

<div class="player">
  <div class="title">Better Off Alone x Clarity (sped up)</div>
  <div class="controls">
    <button id="play">⏸</button>
    <input type="range" id="progress" value="0">
    <input type="range" class="volume" id="volume" min="0" max="1" step="0.01" value="0.4">
  </div>
</div>

<audio id="audio" src="music.mp3" loop></audio>

<script>
const enter=document.getElementById("enter");
const audio=document.getElementById("audio");
const play=document.getElementById("play");
const progress=document.getElementById("progress");
const volume=document.getElementById("volume");

enter.onclick=()=>{
  audio.volume=0.4;
  audio.play();
  enter.style.display="none";
};

play.onclick=()=>{
  if(audio.paused){audio.play();play.textContent="⏸";}
  else{audio.pause();play.textContent="▶";}
};

audio.ontimeupdate=()=>{
  progress.value=(audio.currentTime/audio.duration)*100||0;
};
progress.oninput=()=>{
  audio.currentTime=(progress.value/100)*audio.duration;
};
volume.oninput=()=>{
  audio.volume=volume.value;
};
</script>

</body>
</html>
